<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		html {
			margin: 0px;
			padding: 0px;
		}
		* {
			box-sizing: border-box;
			font-family: Avenir, Futura;
		}
		.rwp-button {
			background-color: purple;
			color: white;
			border-radius: 5px;
			border: 1px solid black;
			cursor: pointer;
			padding: 10px;
			text-transform: uppercase;
			font-family: Avenir, Futura;
			font-weight: bold;
			font-size: 10px;
			margin: 10px;
			box-sizing: border-box;
			display: inline-block;
		}
		.rwp-default {
			border: 1px dotted black;
			margin: 5px;
			padding: 5px;
		}
		#demo-area {
			width: 100%;
			padding: 0px;
			position: absolute;
			top: 75px;
			left: 0px;
			z-index: 1;

		}
		#control-area {
			box-sizing: border-box;
			background-color: orange;
			box-shadow: 0px 5px 20px #777777;
			position: fixed;
			margin: 0px;
			width: 100%;
			z-index: 10;
			padding-left: 10px;
		}
		#css-input {
			margin-left: 10px;
		}
		#suggestions {
			position: absolute;
			border: 1px solid #d4d4d4;
			border-bottom: none;
			border-top: none;
			z-index: 99;
			top: 100%;
			left: 0;
			right: 100;
			background-color: white;

		}
		.ac-container {
			display: inline-block;
			position: relative;
		}
		#object_of_focus {
			padding: 0px 10px;
		}
		li {
			list-style: none;
			padding-left: 10px;
		}
		li:hover {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div id="control-area">
		<span id="object_of_focus">0</span>
		<span><input type="text" name="element" id="element" value="div"></span>
		<a class="rwp-button" onclick="insertElement(document.getElementById('element').value)">Ins</a>
		<a class="rwp-button" onclick="insertText(document.getElementById('element').value)">Text</a>
		<span><a class="rwp-button" onclick="clearSelection()">Deselect</a></span>
		<a class="rwp-button" onclick="remove(object_of_focus)">Remove</a>
		<span id="css-input">
		<div class="ac-container"><form method="post" onsubmit="return styleObject();"><input id="property" type="text" name="property" autocomplete="off"><span id="suggestions"></span></div> : <input id="value" type="text" name="value"> <input class="rwp-button" id="apply" type="submit" name="submit" value="Apply"></form>
		
	</span>
		
	</div>
	
	<div id="demo-area">
		<div id="0" class="rwp-default" onclick="selectObject(this)"></div>
	</div>
</body>

<script type="text/javascript">

	var object_counter = 0;

,"word-wrap","wrap-flow","wrap-through","writing-mode","z-index"];

	function insertElement(element) {
		object_counter = object_counter + 1;

		var node = document.createElement(element);

		node.setAttribute("id",object_counter);
		node.setAttribute("onclick", "selectObject(this)");
		node.setAttribute("class", "rwp-default");
		node.setAttribute("draggable", "true");

		editable = ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'a'];

		if (editable.indexOf(element) > -1) {
			node.setAttribute("contentEditable", "true");
			node.style.outline = "none";
		}


		document.getElementById(object_of_focus.id).appendChild(node);	
		
	}

	function insertText(text) {
		object_counter = object_counter + 1;
		var node = document.createTextNode(text);

		document.getElementById(object_of_focus.id).appendChild(node);
	}

	function selectObject(selected_object) {
		// display the id of the div we have selected.
		object_of_focus.style.borderColor = "black";
		object_of_focus = selected_object;
		document.getElementById("object_of_focus").innerHTML = object_of_focus.id;
		selected_object.style.borderColor = "red";
		this.event.stopPropagation();	
	}

	function styleObject() {
		property = document.getElementById("property").value

		object_of_focus.style[property] = document.getElementById("value").value;
		return false;
	}

	function clearSuggestions(suggestions) {
		while (suggestions.firstChild) {
		    suggestions.removeChild(suggestions.firstChild);
		}
	}

	function suggestProperties() {
		var suggestions = document.getElementById("suggestions");

		document.getElementById("property").addEventListener("input", function() {
			property = document.getElementById("property").value
			clearSuggestions(suggestions);
			if (!property) { return false;}

			for (i = 0; i < properties.length; i++) {
			  if (properties[i].toUpperCase().indexOf(property.toUpperCase()) !== -1) {
			  	var match = document.createElement("li");
			  	match.addEventListener("click", function () {
			  		document.getElementById("property").value = this.innerHTML;
			  		clearSuggestions(suggestions);
			  		return false;
			  	});
			  	match.appendChild(document.createTextNode(properties[i]))
			  	 
			  	if (properties[i].toUpperCase() === property.toUpperCase()) {
			  		clearSuggestions(suggestions);
			  		return false;
			  	}
			  	suggestions.appendChild(match);
			  }
			}
		});

	}

	function remove(element) {
		element.parentNode.removeChild(element);
		object_of_focus = document.getElementById("demo-area");
		document.getElementById("object_of_focus").innerHTML = object_of_focus.id;
	}

	function clearSelection() {
		object_of_focus.style.borderColor = "black";
		object_of_focus = document.getElementById("demo-area");
		document.getElementById("object_of_focus").innerHTML = object_of_focus.id;
		this.event.stopPropagation();
	}

	function dragStart(event) {
		dragged_item = event.target;
	}

	function dragOver(event) {
	  event.preventDefault()
	}
	function dragEnter(event) {
	  event.preventDefault()
	}
	function drop(event) {
		event.preventDefault();
		dragged_item.parentNode.removeChild(dragged_item);
		event.target.appendChild(dragged_item);
	}

	document.addEventListener("dragstart", dragStart);
	document.addEventListener("dragover", dragOver);
	document.addEventListener("dragenter", dragEnter);
	document.addEventListener("drop", drop);

suggestProperties();
</script>
</html>
